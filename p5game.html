<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="images/front-end-programming.png" />
    <title>personal narrative game...cynthia.dev</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.1/lib/p5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.1/lib/addons/p5.sound.min.js"></script>

    <style>
      .y2k-window {
        background: #d5d5d5;
        border: 3px solid #000;
        width: 850px;
        margin: 40px auto;
        box-shadow: 6px 6px 0 #555;
        padding-bottom: 10px;
      }

      .y2k-titlebar {
        background: linear-gradient(#ff7bc9, #ff57a5);
        padding: 8px;
        color: white;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-family: "Comic Sans MS", cursive;
        font-size: 20px;
        border-bottom: 3px solid #000;
      }

      .y2k-title {
        padding-left: 5px;
      }

      .y2k-buttons {
        display: flex;
        gap: 4px;
      }

      .y2k-btn {
        width: 18px;
        height: 18px;
        background: #fff;
        border: 2px solid #000;
        box-shadow: inset 2px 2px #aaa;
        cursor: pointer;
      }

      .y2k-sidebar {
        padding: 10px;
        display: flex;
        gap: 10px;
        background: #cfcfce;
        border-bottom: 3px solid black;
      }

      .y2k-button {
        padding: 6px 14px;
        background: #e6e6e6;
        border: 2px solid #000;
        box-shadow:
          inset 2px 2px #fff,
          inset -2px -2px #888;
        font-family: "Tahoma", sans-serif;
        cursor: pointer;
      }

      .y2k-button:active {
        box-shadow:
          inset -2px -2px #fff,
          inset 2px 2px #888;
      }

      #game-holder {
        padding: 10px;
        background: white;
        border: 2px solid #000;
        margin: 10px;
      }
    </style>
  </head>
<script>
  function openSam() {
    window.open("https://samuelbingham07.github.io/personalWebsite/", "_blank");
  }

  function openMarilyn() {
    window.open("https://marilynn-mm.github.io/GuanHu/", "_blank");
  }
  
</script>
  <body class="game-bg">
    
    <main class="game-page">
      <div class="y2k-icons left-icons">
      <img src="images/image-from-rawpixel-id-16095234-png.png" alt="">
      <img src="images/vecteezy_ai-generated-pixelation-of-dragon-on-transparent-background_41638532.png" alt="">
      <img src="images/heart-pixel.png" alt="">
    </div>

    <div class="y2k-icons right-icons">
      <img src="images/art/image-from-rawpixel-id-16711368-png.png" alt="">
      <img src="images/art/image-from-rawpixel-id-7662077-png.png" alt="">
      <img src="images/art/image-from-rawpixel-id-12997751-png.png" alt="">
    </div>
  
      <div class="y2k-window">

        <!-- title bar -->
        <div class="y2k-titlebar">
          <span class="y2k-title">☆ personal narrative game ☆</span>
          <div class="y2k-buttons">
            <div class="y2k-btn"></div>
            <div class="y2k-btn"></div>
            <div class="y2k-btn"></div>
          </div>
        </div>

        <!-- sidebar buttons -->
        <div class="y2k-sidebar">
          <button class="y2k-button" onclick="openGameRing()">Game Ring</button>
          <button class="y2k-button" onclick="openSam()">Left</button>
          <button class="y2k-button" onclick="openMarilyn()">Right</button>
        </div>

        <div id="game-holder"></div>

      </div>

    </main>

    <script src="sketch.js"></script>
  </body>
</html>
